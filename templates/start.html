<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            text-align: center;
        }

        .start-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        button {
            background: #ff7f50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff5722;
        }

        .group-message {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #ffcccb;
        }

        /* Add loading indicator styles */
        .loading {
            display: none;
            margin-top: 1rem;
        }

        .loading.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1>Welcome to the Salary Allocation Game</h1>
        <p>Select "Start Game" to begin your journey through the stages!</p>
        <button id="startButton">Start Game</button>
        <div id="groupMessage" class="group-message"></div>
        <div id="loading" class="loading">Loading game data...</div>
    </div>

    <script>
        // Game configuration
     const gameConfig = {
    groups: {
        // Group 1: Lump Sum Group
        1: [
            'baseline',                    // October 2024 baseline
            'description_page_lump_sum',   // Description page for November lump sum
            'november_lump',               // November with lump sum bonus
            'january',                     // January 2025 actual behavior
            'congratulations'              // End of game
        ],
        
        // Group 2: Segregated Bonus Group
        2: [
            'baseline',                    // October 2024 baseline
            'description_page_segregated', // Description page for November segregated bonus
            'november_segregated',         // November with segregated bonus
            'january',                     // January 2025 actual behavior
            'congratulations'              // End of game
        ]
    }
};
      
      
  document.getElementById('startButton').addEventListener('click', async () => {
    console.log("=== Start Button Clicked ===");
    
    const startButton = document.getElementById('startButton');
    const groupMessage = document.getElementById('groupMessage');
    const loading = document.getElementById('loading');

    try {
        // Log existing data
        console.log("Existing localStorage data:", {
            categorySelections: localStorage.getItem('categorySelections'),
            userInfo: localStorage.getItem('userInfo')
        });

        // Verify we have the required data
        const selections = localStorage.getItem('categorySelections');
        const userInfo = localStorage.getItem('userInfo');
        
        if (!selections || !userInfo) {
            throw new Error('Missing required game data. Please complete the selection process.');
        }

        startButton.disabled = true;
        const group = Math.random() < 0.5 ? 1 : 2;
        
        // Store group and stage sequence
        localStorage.setItem('selectedGroup', group.toString());
        localStorage.setItem('stageSequence', JSON.stringify(gameConfig.groups[group]));
        
        // Log all stored data
        console.log("=== Data stored in localStorage ===", {
            selections: JSON.parse(selections),
            userInfo: JSON.parse(userInfo),
            group: group,
            stageSequence: gameConfig.groups[group]
        });

        groupMessage.textContent = `You have been assigned to Group ${group}. Starting the game...`;
        loading.classList.add('visible');

        // Add delay to ensure data is saved
        await new Promise(resolve => setTimeout(resolve, 500));

        // Verify data was saved
        console.log("=== Verifying stored data ===", {
            categorySelections: localStorage.getItem('categorySelections'),
            stageSequence: localStorage.getItem('stageSequence'),
            selectedGroup: localStorage.getItem('selectedGroup'),
            userInfo: localStorage.getItem('userInfo')
        });

        setTimeout(() => {
            window.location.href = 'game.html';
        }, 2000);

    } catch (error) {
        console.error('Error starting game:', error);
        groupMessage.textContent = error.message;
        startButton.disabled = false;
        loading.classList.remove('visible');
    }
});

    </script>
</body>
</html>
