

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Analysis Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Spending Analysis Dashboard</h1>
        
        <!-- Status Message -->
        <div id="statusMessage" class="mb-4"></div>
        
        <!-- Chart Container -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <canvas id="spendingChart"></canvas>
        </div>

        <!-- Tables Container -->
        <div id="tablesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/fetch-game-data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                if (result.success) {
                    return processGameData(result.data);
                }
                throw new Error('Failed to fetch data');
            } catch (error) {
                console.error('Error:', error);
                showError(`Error loading data: ${error.message}`);
                return null;
            }
        }

        function showError(message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">${message}</div>`;
        }

        function showSuccess(message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">${message}</div>`;
        }

        function processGameData(rawData) {
            const stages = {};
            
            rawData.forEach(record => {
                const {stageName, amount_allocated_options, is_post_shock} = record;
                
                if (!stages[stageName]) {
                    stages[stageName] = {
                        pre: { 
                            essentials: 0,
                            transport: 0,
                            lifestyle: 0,
                            savings: 0
                        },
                        post: {
                            essentials: 0,
                            transport: 0,
                            lifestyle: 0,
                            savings: 0
                        }
                    };
                }
                
                const type = is_post_shock ? 'post' : 'pre';
                const stageData = stages[stageName][type];
                
                // Populate all categories from the data
                Object.keys(amount_allocated_options).forEach(category => {
                    if (amount_allocated_options[category] && amount_allocated_options[category].total) {
                        stageData[category] = amount_allocated_options[category].total;
                    }
                });
            });
            
            return stages;
        }

        function createChart(data) {
            const stages = Object.keys(data);
            const categories = ['essentials', 'transport', 'lifestyle', 'savings'];
            const datasets = [];

            categories.forEach(category => {
                // Pre-shock dataset
                datasets.push({
                    label: `Pre-shock ${category}`,
                    data: stages.map(stage => data[stage].pre[category]),
                    backgroundColor: getColorForCategory(category, false),
                    borderColor: getColorForCategory(category, true),
                    borderWidth: 1
                });
                
                // Post-shock dataset
                datasets.push({
                    label: `Post-shock ${category}`,
                    data: stages.map(stage => data[stage].post[category]),
                    backgroundColor: getColorForCategory(category, false, true),
                    borderColor: getColorForCategory(category, true, true),
                    borderWidth: 1
                });
            });

            const ctx = document.getElementById('spendingChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: stages,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    barPercentage: 0.8,
                    categoryPercentage: 0.9,
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    weight: 'bold'
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Amount (₦)',
                                font: {
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Spending Patterns Before and After Shock',
                            font: {
                                size: 16,
                                weight: 'bold'
                            },
                            padding: 20
                        },
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true,
                                pointStyle: 'circle'
                            }
                        }
                    }
                }
            });
        }

        function getColorForCategory(category, solid = false, isPost = false) {
            const colors = {
                essentials: ['rgba(54, 162, 235, ', 'rgb(54, 162, 235)'],
                transport: ['rgba(75, 192, 192, ', 'rgb(75, 192, 192)'],
                lifestyle: ['rgba(255, 206, 86, ', 'rgb(255, 206, 86)'],
                savings: ['rgba(255, 99, 132, ', 'rgb(255, 99, 132)']
            };

            if (solid) {
                return colors[category][1];
            }
            return colors[category][0] + (isPost ? '0.8)' : '0.5)');
        }

        function createTables(data) {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = '';

            Object.entries(data).forEach(([stage, stageData]) => {
                let tableRows = '';
                const categories = ['essentials', 'transport', 'lifestyle', 'savings'];
                
                categories.forEach(category => {
                    const pre = stageData.pre[category];
                    const post = stageData.post[category];
                    tableRows += `
                        <tr>
                            <td class="py-2 capitalize">${category}</td>
                            <td class="text-right">₦${pre.toLocaleString()}</td>
                            <td class="text-right">₦${post.toLocaleString()}</td>
                            <td class="text-right">${calculatePercentageChange(pre, post)}</td>
                        </tr>
                    `;
                });

                const tableHtml = `
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h3 class="text-lg font-semibold mb-4">${stage}</h3>
                        <table class="w-full">
                            <thead>
                                <tr>
                                    <th class="text-left py-2">Category</th>
                                    <th class="text-right py-2">Pre-shock</th>
                                    <th class="text-right py-2">Post-shock</th>
                                    <th class="text-right py-2">Change</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', tableHtml);
            });
        }

        function calculatePercentageChange(pre, post) {
            if (pre === 0) return post === 0 ? '0%' : '∞%';
            return `${((post - pre) / pre * 100).toFixed(1)}%`;
        }

        // Initialize dashboard
        async function initDashboard() {
            try {
                const data = await fetchData();
                if (data) {
                    createChart(data);
                    createTables(data);
                    showSuccess('Dashboard loaded successfully');
                }
            } catch (error) {
                console.error('Dashboard initialization error:', error);
                showError('Error initializing dashboard');
            }
        }

        // Start the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
